

    <section class="statistics section-padding section-no-padding-bottom section_top" >
   
    <div class="container-fluid">
    <header>

       
                <h1 class="h3 display machinereg"><i class="fa fa-desktop" aria-hidden="true"></i> Notification Setting <a ng-hide="role_Setup == 'operator' || role_Setup == 'supervisor'" class="btn_add" data-toggle="modal" data-target="#machine"></a></h1>
            </header>

   
      
    <div class="row d-flex align-items-stretch">
            <div class="col-lg-3" *ngFor="let alrm of notificationstatus; let i = index " >
            <div class="card machine_register_wrapper">
              <!-- Monthly Usage-->
              <div class="feed">
                          <div class="feed-body machine_register">
                            <div class="content">
                              <div class="machine_edits">
                              <div class="edit"></div>
                              <div class="delete" ><i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="setshow1=4"></i> </div>
                              <div class="count">{{i + 1}}</div>
                              
                              </div>
                              <h2>{{alrm.machine.machine_name}}</h2>
                              <h4></h4>
                              <div class="full-date">
                              <p><span>Time Interval: </span> <span  ng-hide="setshow1 == 4">{{alrm.time_interval}} </span>  <select ng-show="setshow1 == 4" ng-model="alrm.time_interval" ng-change="setsave(alrm);setshow1=0">
                                    <option value="">---Select---</option>
                                    <option ng-repeat="val in times">{{val}}</option>
                                </select></p>
                              <p><span>Reason : </span> {{alrm.alarm_for}}</p></div>
                              <div class="switch_holder"><p>Enable/ Disable Notification</p>  
                                <label class="switch">
                                 
                                        <input type="checkbox" ng-model="alrm.active" ng-true-value="true" ng-false-value="false" ng-change="setStatus(alrm.active,alrm.id,alrm.time_interval);alrm.time_interval ? alrm.active=true : alrm.active=false">
                                          <span class="slider round"></span>
                                      </label>
                            </div>
                             
                            </div>
                          </div>
                        </div>
              </div>
            </div>
</div>
</div>
</section>
    <div ng-include="'footer.html'"></div>
